buildscript {
    ext {
        compose_version = '1.4.0-alpha02'
        gradle_version = '7.3.1'
        kotlin_version = '1.7.21'
        junit_version = '4.13.2'
        mockk_version = '1.12.7'
        coroutines_test_version = '1.6.4'
        androidx_testing_version = '2.1.0'
        androidx_junit_version = '1.1.5'
        androidx_espresso_version = '3.5.1'
    }
    dependencies {
//        classpath 'com.example.miaow:plugin:1.0.0'
    }
}

plugins {
    id 'com.android.application' version "$gradle_version" apply false
    id 'com.android.library' version "$gradle_version" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}